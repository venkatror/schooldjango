{% extends "base.html" %}

{% block content %}
    <h2>Session Detail</h2>
    <ul>
        <li>Course: {{ object.course.name }}</li>
        <li>Start: {{ object.startdatetime }}</li>
        <li>End: {{ object.enddatetime }}</li>
    </ul>
    <a href="update/"><button type="button" class="btn btn-default">Update this session</button></a>
    <a href="delete/"><button type="button" class="btn btn-default">Delete this session</button></a>
{% endblock %}
