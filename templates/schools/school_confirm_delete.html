{% extends "base.html" %}
{% block title %}
Delete School {{school.name}}?
{% endblock %}
{% block content %}
<p>Are you sure you want to delete {{school.name}} and all its courses?</p>

	<form action="" method="post">
		{% csrf_token %}
		<input type="submit" value="Confirm"/>
	</form>
	<input type="button" value="Cancel" class="btn btn-default" onclick="history.back(-1)"></button>

{% endblock %}
