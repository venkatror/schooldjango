{% extends "base.html" %}

{% block content %}
<h2>Location List for {{ school_name }}</h2>
<ul>
{% for object in object_list %}
<li><a href="{{ object.get_absolute_url }}">{{ object }}</a></li>
{% endfor %}
</ul>
<p><a href="create/"><button type="button" class="btn btn-default">Add a Location</button></a></p>
{% endblock %}
