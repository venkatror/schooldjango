{% extends "base.html" %}

{% block content %}
    <h2>User Detail for {{ object.get_full_name }}</h2>
    <ul>
        <li>First Name: {{ object.first_name }}</li>
        <li>Last Name: {{ object.last_name }}</li>
        <li>E-Mail: {{ object.email }}</li>
        <li>Groups: {% for group in object.groups.all %}{{ group }}</li>{% endfor %}
    </ul>
    <a href="update/"><button type="button" class="btn btn-default">Update {{ object.get_full_name }}</button></a>
{% endblock %}
