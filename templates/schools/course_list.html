{% extends "base.html" %}

{% block content %}
<h2>Course List for {{ location_name }}</h2>
	<ul>
		{% for object in object_list %}
		<li><a href="{{ object.get_absolute_url }}">{{ object }}</a></li>
	{% endfor %}
	</ul>
<p><a href="/locations/{{ location_id }}/courses/create/"><button type="button" class="btn btn-default">Add a Course for {{ location_name }}</button></a></p>
{% endblock %}
