{% extends "base.html" %}

{% block content %}
    <h2>Students Enrolled at {{ school_name }}</h2>
    <ul>
        {% for user in object_list %}
            <li><a href="/users/{{ user.username }}" >{{ user.get_full_name }}</a></li>
        {% endfor %}
    </ul>
    <p><a href="create"><button type="button" class="btn btn-default">Add a Student</button></a></p>
{% endblock %}
